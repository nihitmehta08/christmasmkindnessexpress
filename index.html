<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Christmas Kindness Express Ticket</title>
<style>
    body {
        font-family: 'Georgia', serif;
        background: #f6f3e7;
        text-align: center;
        padding: 30px;
    }
    .ticket {
        width: 600px;
        margin: 20px auto;
        padding: 25px;
        border-radius: 12px;
        background: linear-gradient(135deg, #d4af37, #b8860b);
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        color: #fffbea;
        border: 4px double #fff8d1;
    }
    h1 {
        font-size: 28px;
        margin-bottom: 10px;
        text-shadow: 1px 1px 3px #8a6a00;
    }
    .label {
        font-size: 18px;
        margin-top: 8px;
        font-weight: bold;
    }
    .value {
        font-size: 22px;
        margin-bottom: 10px;
    }
    #downloadBtn {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 18px;
        background: #b8860b;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }
    input {
        padding: 10px;
        width: 250px;
        margin: 6px;
        border-radius: 6px;
        border: 1px solid #bbb;
        font-size: 16px;
    }
    footer {
        margin-top: 30px;
        font-size: 14px;
        color: #444;
    }
</style>
</head>
<body>

<h2>ðŸŽ« Christmas Kindness Express â€” Golden Ticket Generator</h2>

<input id="childName" placeholder="Enter Name (e.g., Mia)">
<br>
<input id="routeFrom" placeholder="Route From (e.g., Cleveland, OH)">
<br>
<button onclick="generateTicket()">Generate Ticket</button>

<div id="ticketPreview" class="ticket" style="display:none;">
    <h1>CHRISTMAS KINDNESS EXPRESS</h1>
    <div class="label">Official Golden Ticket for:</div>
    <div id="nameField" class="value"></div>

    <div class="label">Route:</div>
    <div id="routeField" class="value"></div>

    <div class="label">Mission:</div>
    <div class="value">You have been chosen to spread kindness today.</div>

    <div style="margin-top:15px; font-size:18px;">
        ðŸŽ… Activated only when a kind act is performed.
    </div>
</div>

<button id="downloadBtn" style="display:none;" onclick="downloadTicket()">Download Ticket</button>

<footer>Made with kindness in Downtown Cleveland â€” Nihit Navroz Mehta</footer>

<script>
function generateTicket() {
    const name = document.getElementById("childName").value.trim();
    const from = document.getElementById("routeFrom").value.trim();

    if (!name || !from) {
        alert("Please enter both name and route.");
        return;
    }

    document.getElementById("nameField").textContent = name;
    document.getElementById("routeField").textContent = `From: ${from}  âž  To: The Land of Christmas Magic`;

    document.getElementById("ticketPreview").style.display = "block";
    document.getElementById("downloadBtn").style.display = "inline-block";
}

function downloadTicket() {
    html2canvas(document.querySelector(".ticket")).then(canvas => {
        const link = document.createElement("a");
        link.download = "Christmas_Golden_Ticket.png";
        link.href = canvas.toDataURL();
        link.click();
    });
}
</script>

<!-- html2canvas for PNG download -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

</body>
</html>
